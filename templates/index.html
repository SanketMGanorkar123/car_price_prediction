<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <style>
        /* Added style for background color and headline */
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        /* Highlighted style for selected options in dropdowns */
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            background-image: linear-gradient(45deg, transparent 50%, #aaa 50%),
                              linear-gradient(135deg, #aaa 50%, transparent 50%);
            background-position: calc(100% - 20px) calc(1em + 2px),
                                 calc(100% - 15px) calc(1em + 2px);
            background-size: 5px 5px, 5px 5px;
            background-repeat: no-repeat;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Car Price Prediction</h1>

    <form method="post" action="/predict">

        <label for="Year">Year:</label>
        <input type="text" name="year">

        <label for="km_driven">Km Driven:</label>
        <input type="text" name="km_driven">

        <label for="fuel">Fuel:</label>
        <select name="fuel" required>
            <option value="Diesel">Diesel</option>
            <option value="Petrol">Petrol</option>
            <option value="CNG">CNG</option>
            <option value="LPG">LPG</option>
            <option value="Electric">Electric</option>
        </select>

        <label for="seller_type">Seller Type:</label>
        <select name="seller_type" required>
            <option value="Individual">Individual</option>
            <option value="Dealer">Dealer</option>
            <option value="Trustmark Dealer">Trustmark Dealer</option>
        </select>

        <label for="transmission">Transmission:</label>
        <select name="transmission" required>
            <option value="Automatic">Automatic</option>
            <option value="Manual">Manual</option>
        </select>

        <label for="owner">Owner Type:</label>
        <select name="owner" required>
            <option value="First Owner">First Owner</option>
            <option value="Second Owner">Second Owner</option>
            <option value="Third Owner">Third Owner</option>
            <option value="Fourth & Above Owner">Fourth & Above Owner</option>
            <option value="Test Drive Car">Test Drive Car</option>
        </select>

        <label for="car_brand_name">Select Car Brand:</label>
        <select id="car_brand_name" name="car_brand_name">
            {% for brand in car_brands %}
                <option value="{{ brand }}">{{ brand }}</option>
            {% endfor %}
        </select>

        <button type="submit">Submit</button>

    </form>

</body>
</html>
